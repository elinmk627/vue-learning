<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <h1> To Do List </h1>
      To Do:
      <input type="text" v-on:keyup.13="btnClick">
    </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script type="text/javascript">
  new Vue({
    el : '#app',
    data:{
      name : 'todo'
    },
    methods: {
      btnClick: function (e) {
        var inputTodo = e.target.value;
        alert(inputTodo);
      }
    }
  });
  </script>
</html>
